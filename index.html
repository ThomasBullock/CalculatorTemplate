<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Free Code Camp Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>

    <div class="wrapper">
       <!-- screen -->

  	  <div class='display text-right'>
        <div class="LCD">
          <div id='entry' class="entry">
            <p id='answer' class="LCD-segment charOn">0</p>
          </div>        
        </div>

      </div>

      <div class="calculator">


        <!-- Buttons -->

        <div class="btnContainer">
        <button value='c' class="clear">C</button>
        <label class="switch label-switch">
          <input type="checkbox" />
          <div class="checkbox"></div>
        </label>
        </div>

        <div class="btnContainer">
        <button value='7' class="number">7</button>
        <button value='8' class="number">8</button>
        <button value='9' class="number">9</button>
        <button value='*' class="function">&#215;</button>
        </div>

        <div class="btnContainer">
        <button value='4' class="number">4</button>
        <button value='5' class="number">5</button>
        <button value='6' class="number">6</button>
        <button value='/' class="function">&divide;</button>
        </div>

        <div class="btnContainer">
        <button value='1' class="number">1</button>
        <button value='2' class="number">2</button>
        <button value='3' class="number">3</button>
        <button value='+' class="function">+</button>
        </div>

        <div class="btnContainer">
        <button value='0' class="number">0</button>
        <button value='.' class="number">.</button>
        <button value='-' class="function">-</button>
        <button value='=' class="function">=</button>
        </div>

      </div> <!-- end calculator  -->
     </div> <!--end wrapper -->


		<footer class="main-footer">


		</footer>

    <script src="js/app.js"></script>
  </body>
</html>
